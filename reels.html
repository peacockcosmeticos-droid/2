<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reels-container {
            position: relative;
            width: 100%;
            max-width: 420px; /* Largura típica de celular */
            height: 80vh; /* Altura ajustada para visualização */
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reels-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .reels-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinha o conteúdo na parte inferior */
        }
        .reels-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .reels-overlay {
            position: relative; /* Mudado para relative */
            z-index: 2;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px; /* Adiciona espaço na parte inferior */
        }
        .product-info-box {
            background-color: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .product-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .product-details {
            flex-grow: 1;
            color: #fff;
        }
        .product-title {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.3;
        }
        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-top: 4px;
        }
        .product-price .old-price {
            font-size: 12px;
            text-decoration: line-through;
            color: #a0a0a0;
            margin-left: 8px;
        }
        .action-button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }
        .action-button span {
            flex-grow: 1;
            text-align: center;
        }
        .action-icons {
            position: absolute;
            right: 16px;
            bottom: 220px; /* Ajustado para ficar acima do overlay */
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 28px;
            align-items: center;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
        }
        .icon svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <div class="reels-container">
        <!-- Mídia de fundo (vídeo ou imagem) -->
        <img src="https://i.imgur.com/9y2J43B.png" class="reels-media" alt="Relógio Dourado">

        <!-- Ícones de ação na lateral -->
        <div class="action-icons">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/></svg>
                <span>86</span>
            </div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6l-2 2V4h16v10z"/></svg>
                <span>0</span>
            </div>
            <div class="icon">
                 <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><path d="M19.4,18.5c-0.4-0.3-1-0.2-1.3,0.2c-0.4,0.5-0.3,1.1,0.2,1.5c2.3,1.5,3.6,4,3.6,6.7h-2c0-2.5-1.2-4.7-3.1-6.2 c-0.4-0.3-1-0.2-1.3,0.2c-0.3,0.4-0.2,1,0.2,1.3c2.3,1.9,3.7,4.6,3.7,7.5h2C24,23.1,22.2,20.4,19.4,18.5z M15,12 c2.8,0,5-2.2,5-5s-2.2-5-5-5s-5,2.2-5,5S12.2,12,15,12z M15,4c1.7,0,3,1.3,3,3s-1.3,3-3,3s-3-1.3-3-3S13.3,4,15,4z M10.6,13.1 c-1.3,0.8-2.3,1.8-3,3c-0.7,1.2-1.1,2.5-1.1,3.9h2c0-1.2,0.3-2.3,0.9-3.3c0.5-0.9,1.3-1.8,2.2-2.4c0.4-0.3,0.5-0.8,0.2-1.2 C11.5,13,11,12.9,10.6,13.1z M8.5,11C8.2,11,8,10.8,8,10.5v-1C8,9.2,8.2,9,8.5,9h1C9.8,9,10,9.2,10,9.5v1 C10,10.8,9.8,11,9.5,11H8.5z M5.5,11C5.2,11,5,10.8,5,10.5v-1C5,9.2,5.2,9,5.5,9h1C6.8,9,7,9.2,7,9.5v1C7,10.8,6.8,11,6.5,11 H5.5z M2.5,11C2.2,11,2,10.8,2,10.5v-1C2,9.2,2.2,9,2.5,9h1C3.8,9,4,9.2,4,9.5v1C4,10.8,3.8,11,3.5,11H2.5z"/></svg>
            </div>
             <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </div>
        </div>

        <!-- Overlay com informações do produto e ações -->
        <div class="reels-overlay">
            <div class="product-info-box">
                <img src="https://i.imgur.com/OPh5h44.png" alt="Thumbnail do Relógio" class="product-thumbnail">
                <div class="product-details">
                    <div class="product-title">Relógio Feminino Dourado Chelsea Gold 32mm</div>
                    <div class="product-price">
                        R$ 229,90
                        <span class="old-price">R$ 619,80</span>
                    </div>
                </div>
            </div>
            <button class="action-button">
                <span>Saiba mais</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
            </button>
        </div>

    </div>

</body>
</html>
